<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
  <form>
      <div class="container-fluid">
        <div class="form-group">
            <label for="a" style="font-weight: bold;">First name:</label>
            <input type="text" class="form-control" id="a" >
        </div>
        <div class="form-group">
            <label for="b" style="font-weight: bold;">Last name:</label>
            <input type="text" class="form-control" id="b" >
        </div>
        <div class="form-group" >
            <input type="radio" id="male" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" value="Female">
            <label for="female">Female</label>
        </div>

        <div class="form-group">
            <label for="d" style="font-weight: bold;">Date of birth:</label >
            <input class="form-control" id="d" placeholder="dd.mm.yyyy" type="date">
        </div>
        
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
  </form>
    
  </body>
</html>
