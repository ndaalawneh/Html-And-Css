<!DOCTYPE html>

<head>
   
    <title>Document</title>
    <style>
        div {
            background-color: red; width: 100px; height: 100px;
             animation-name: box; animation-iteration-count: 3; animation-duration: 5s; position: relative;
        }
        
        @keyframes box {
        0%   { left:0px; top:0px;}
        25%  {left:300px; top:0px;}
        50%  { left:300px; top:300px;}
        75%  { left:0px; top:300px;}
        100% { left:0px; top:0px;}
  
        }
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
