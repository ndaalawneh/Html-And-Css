    <!DOCTYPE html>

    <head>
        <title>Document</title>
       <style>
.a {
    background-color: blue; width: 50px; transition-duration: 3s;
    height: 50px;
}
.a:hover{
    width: 250px;
}
.b {
    background-color: lightpink; width: 50px; height: 50px; 
    transition: width 2s, height 4s;
}
.b:hover {
    width: 250px;
    height: 300px;
}
       </style>
        
    </head>

   <h2>The transition property</h2>
   <p>Hover over the div element below , to see the transition effect </p>

   <div class="a"></div> 
   <hr>
    
   <div class="b"></div>
